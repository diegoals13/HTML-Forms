<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form method="post">
        <label for="name">Name</label><br>
        <input type="text" id="name" name="user_name" value="Enter your name"><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="user_email" value="Enter your email"><br>
        <label for="age">Age</label><br>
        <input type="age" id="age" name="user_age" value="Enter your age"><br>
        <label for="option">Which best option describes you?</label><br>
        <select name="option" id="option">
            <option value="student">Stundent</option>
            <option value="teacher">Teacher</option>
            <option value="other">Other</option>
        </select>
        <p>Would you recommend this site</p>
        <input type="radio" id="yes" name="yes" value="yes">
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="no" value="no">
        <label for="no">No</label><br>
        <input type="radio" id="maybe" name="maybe" value="maybe">
        <label for="maybe">Maybe</label>
        <p>Language and Frameworks known</p>
        <input type="checkbox" id="c" name="c" value="c">
        <label for="c">C</label><br>
        <input type="checkbox" id="c++" name="c++" value="c++">
        <label for="c++">C++</label><br>
        <input type="checkbox" id="c#" name="c#" value="c#">
        <label for="c#">C#</label><br>
        <input type="checkbox" id="java" name="java" value="java">
        <label for="java">Java</label><br>
        <input type="checkbox" id="python" name="python" value="python">
        <label for="python">Python</label><br>
        <input type="checkbox" id="javascript" name="javascript" value="javascript">
        <label for="javascript">Javascript</label><br>
        <input type="checkbox" id="react" name="react" value="react">
        <label for="react">React</label><br>
        <input type="checkbox" id="angular" name="angular" value="angular">
        <label for="angular">Angular</label><br>
        <input type="checkbox" id="django" name="django" value="django">
        <label for="django">Django</label><br>
        <input type="checkbox" id="sping" name="spring" value="spring">
        <label for="spring">Spring</label><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
